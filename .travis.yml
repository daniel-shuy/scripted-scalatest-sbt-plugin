# See https://www.scala-sbt.org/1.x/docs/Travis-CI-with-sbt.html

# Use container-based infrastructure
sudo: false

language: scala

# Ubuntu Trusty (https://docs.travis-ci.com/user/reference/trusty/)
dist: trusty

before_install:
  # git-flow AVH (https://github.com/petervanderdoes/gitflow-avh/wiki/Installing-on-Linux,-Unix,-etc.#user-content-manual-installation)
  - wget --no-check-certificate -q  https://raw.githubusercontent.com/petervanderdoes/gitflow-avh/develop/contrib/gitflow-installer.sh
  - sudo bash gitflow-installer.sh install stable

install:
  - git checkout -qf $TRAVIS_BRANCH

jobs:
  include:
    - name: test
      if: (NOT branch =~ /^release\/.*$/)
      # When running scripted tests targeting multiple SBT versions, we must first publish locally for all SBT versions
      script: sbt "^ publishLocal" "^ scripted"
    - name: bintray release
      if: (branch =~ /^release\/.*$/)
      env:
        - BINTRAY_USER=daniel-shuy
        # BINTRAY_PASS
        - secure: 
        # GH_TOKEN
        - secure: 
        # Extract release version from branch name
        - RELEASE_VERSION=`echo $TRAVIS_BRANCH | sed -r 's/^release\/(.*)$/\1/'`
        - GIT_MERGE_AUTOEDIT=no
      before_script: git remote set-url origin https://$GH_TOKEN@github.com/$TRAVIS_REPO_SLUG.git
      script: sbt "^ release release-version $RELEASE_VERSION with-defaults"
      # --message option is required to suppress editor prompt
      after_success: git flow release finish --showcommands --push --message 'Release'

# These directories are cached to S3 at the end of the build
cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt

before_cache:
  # Cleanup the cached directories to avoid unnecessary cache updates
  - rm -fv $HOME/.ivy2/.sbt.ivy.lock
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -print -delete
  - find $HOME/.sbt        -name "*.lock"               -print -delete
